<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .center{
        text-align: center;
    }
.box{
    margin: auto;
    background-color: rgb(170, 123, 214);
    border-radius: 5px;
    height: 450px;
    width: 400px;
}
.container{
    display: flex;
    flex-direction: column;
    justify-content: space-between;

}
</style>
<body>
    <h1 id="title" class="center">Survey Form</h1>
    <p id="description"class="center">Fill this Survey form</p>
<div class="box">
    <form class="container" action="post" id="survey-form">
        <label for="name" id="name-label">User Name:</label>
        <input type="text" id="name" name="name" 
        placeholder="user_name" required>
        <label for="email" id="email-label">E-Mail ID:</label>
        <input type="email" name="email" id="email" placeholder="@email.com" required>
        <label for="number" id="number-label">Phone No:</label>
        <input type="number" name="ph" id="number" min="1" max="10" placeholder="phone number">
        <label for="dropdown">Gender:</label>
        <select id="dropdown" name="gender">
            <option value="men">Men</option>
            <option value="women">Women</option>
        </select>
        <label for="radio1">Educated</label>
        <input type="radio" name="radio" id="radio1" value="educated">
        <label for="radio2">UG</label>
        <input type="radio" name="radio" id="radio2" value="UG">
        <label for="radio3">PG</label>
        <input type="radio" name="radio" id="radio3" value="PG">
        <label for="check-box-1">Married</label>
        <input type="checkbox" name="married" id="check-box-1" value="Married">
        <label for="check-box-2">Unmarried</label>
        <input type="checkbox" name="unmarried" id="check-box-2" value="Unmarried">
        <label for="textarea">Message</label>
        <textarea name="textarea" id="textarea" cols="20" rows="5">Additional comments</textarea>
        <input type="submit" id="submit" value="submit">
    </form></div>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
</body>
</html>
